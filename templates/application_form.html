<br><br><h4 style="text-align:center;">Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
  <label style="font-size:20px;"><b>Full Name</b></label><br>
  <input type="text" required name="full_name" placeholder="Bruce Wayne">
  </div>

  <div class="mb-2">
  <label style="font-size:20px;"><b>Email</b></label><br>
  <input type="email" required name="email" placeholder="bruce@wayne.com">
  </div>

  <div class="mb-2">
  <label style="font-size:20px;"><b>LinkedIn URL</b></label><br>
  <input type="url" name="linkedin_url" placeholder="https://linked.com/in/brucewayne">
  </div>

  <div class="mb-2">
    <label style="font-size:20px;"><b>Education</b></label><br>
    <textarea name="education"></textarea>
  </div>

  <div class="mb-2">
    <label style="font-size:20px;"><b>Work Experience</b></label><br>
    <textarea name="work_experience"></textarea>
  </div>

  <div class="mb-2">
  <label style="font-size:20px;"><b>Resume URL</b></label><br>
  <input type="url" name="resume_url">
  </div>

  <input type="submit">
</form>
